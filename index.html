<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Survey!</h1>
    <div class="container">
      <div id="survey">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="age">How old are you?</label>
            <input type="text" class="form-control" id="age">
          </div>
          <div class="form-group">
            <label for="food">What is your favorite dish?</label>
            <input type="text" class="form-control" id="food">
          </div>
          <div class="form-group">
            <label for="music">What is your favorite song?</label>
            <input type="text" class="form-control" id="music">
          </div>
          <div class="form-group">
            <label for="movie">What is your favorite movie?</label>
            <input type="text" class="form-control" id="movie">
          </div>

        <div class="radio">
          <label>
            <input type="radio" name="dogs-v-cats" value="dogs">
            Dogs
          </label>
          <label>
            <input type="radio" name="dogs-v-cats" value="cats">
            Cats
          </label>
          <label>
            <input type="radio" name="dogs-v-cats" value="neither">
            Neither
          </label>
        </div>

        <button type="submit" class="btn">Submit survey</button>
      </form>

        <div id="results">
          <p>Your name is <span class="name"></span>, and you are <span class="age"></span> years old. You enjoy eating <span class="food"></span> and listening to the song <span class="music"></span>. Your favorite movie is <span class="movie"></span>. You prefer <span class="dogs-v-cats"></span>.
        </div>

      </div>
    </div>
  </body>
</html>
