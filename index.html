<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>Survey!</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="age">How old are you?</label>
          <input type="text" class="form-control" id="age">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite dish?</label>
          <input type="text" class="form-control" id="food">
        </div>
        <div class="form-group">
          <label for="music">What is your favorite song?</label>
          <input type="text" class="form-control" id="music">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <button type="submit" class="btn">Submit survey</button>
      </form>

      <div id="output">
      </div>

      
    </div>
  </body>
</html>
